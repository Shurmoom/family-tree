<div *ngFor="let list of super.formatedList">
    <div *ngFor="let person of list" class="flex-container">
        <div class="personBlock">
            <div class="personName">
                <p>{{ person.name }}</p>
            </div>
            <div class="buttonContainer">
                <button (click)="deletePerson(person.id!)">❌</button>
                <button (click)="editPerson(person)">✏️</button>
            </div>
        </div>
    </div>
</div>
